<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1 class="titulo"> Digite seu telefone </h1>
<form class="teclado">

  <input class="botao" name="tecla" type="button" value="1">
  <input class="botao" name="tecla" type="button" value="2">
  <input class="botao" name="tecla" type="button" value="3">
  <input class="botao" name="tecla" type="button" value="4">
  <input class="botao" name="tecla" type="button" value="5">
  <input class="botao" name="tecla" type="button" value="6">
  <input class="botao" name="tecla" type="button" value="7">
  <input class="botao" name="tecla" type="button" value="8">
  <input class="botao" name="tecla" type="button" value="9">
  <input class="botao" name="tecla" type="button" value="*">
  <input class="botao" name="tecla" type="button" value="0">
  <input class="botao" name="tecla" type="button" value="#">
  </form>


  <script src="main.js"></script>
